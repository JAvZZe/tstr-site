name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: |
        cd web/tstr-frontend
        npm ci
    - name: Install Playwright Browsers
      run: |
        cd web/tstr-frontend
        npx playwright install --with-deps
    - name: Start dev server
      run: |
        cd web/tstr-frontend
        npm run dev -- --port 4321 &
      shell: bash
      env:
        PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://haimjeaetrsaauitrhfy.supabase.co' }}
        PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY || 'sb_publishable_EFSlg4kPRIvAYExPmyUJyA_7_BiJnHO' }}
    - name: Wait for server
      run: |
        sleep 15
        timeout 30 bash -c 'until curl -f http://localhost:4321/ > /dev/null 2>&1; do sleep 2; done' || (echo "Server failed to start" && exit 1)
    - name: Run Playwright tests
      run: |
        cd web/tstr-frontend
        npx playwright test --grep "login page handles redirect_to parameter"
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
